<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempMail | Disposable Email Service</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #94a3b8;
            --gray-light: #e2e8f0;
            --success: #22c55e;
            --error: #ef4444;
            --border-radius: 16px;
            --border-radius-sm: 8px;
            --shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
            --shadow-lg: 0 20px 25px -5px rgba(0,0,0,0.1), 0 8px 10px -6px rgba(0,0,0,0.1);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #f9fafb 0%, #f1f5f9 100%);
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            padding: 2rem;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .card {
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--dark);
        }

        .btn {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: auto;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--primary-dark), var(--primary));
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .input-field {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-light);
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: var(--transition);
            background-color: var(--light);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .result-container {
            border-radius: var(--border-radius-sm);
            background-color: var(--light);
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid var(--gray-light);
        }

        .email-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-row {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .info-label {
            font-weight: 500;
            color: var(--dark);
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .info-value {
            font-family: 'Space Mono', monospace;
            background-color: white;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius-sm);
            word-break: break-all;
            font-size: 0.9375rem;
            border: 1px solid var(--gray-light);
        }

        /* Inbox Styles */
        .inbox-header {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--gray-light);
        }

        .email-item {
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: var(--border-radius-sm);
            background-color: white;
            border: 1px solid var(--gray-light);
            transition: var(--transition);
        }

        .email-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .email-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            flex: 1;
            min-width: 200px;
        }

        .meta-label {
            font-weight: 500;
            font-size: 0.8125rem;
            color: var(--gray);
            display: block;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .meta-value {
            font-size: 0.9375rem;
            word-break: break-word;
            font-weight: 500;
        }

        .email-body {
            margin-top: 1rem;
            padding: 1rem;
            background-color: var(--light);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--gray-light);
            font-size: 0.9375rem;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            font-family: 'Space Mono', monospace;
        }

        .empty-inbox {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            color: var(--error);
            background-color: rgba(239, 68, 68, 0.1);
            padding: 1rem;
            border-radius: var(--border-radius-sm);
            margin-top: 1rem;
            font-size: 0.9375rem;
            border-left: 4px solid var(--error);
        }

        /* Modern toggle for mobile */
        @media (max-width: 767px) {
            body {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">TempMail</div>
            <p class="tagline">Disposable email service for secure and anonymous communication</p>
        </header>

        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">‚úâÔ∏è</div>
                    <h2 class="card-title">Create TempMail</h2>
                </div>
                <p style="margin-bottom: 1.5rem; color: var(--gray);">Generate a new temporary email address with one click</p>
                <button id="createEmail" class="btn">Generate Email</button>
                <div id="emailResult" class="result-container" style="display: none;"></div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">üì¨</div>
                    <h2 class="card-title">Check Inbox</h2>
                </div>
                <p style="margin-bottom: 1rem; color: var(--gray);">Enter your token to view received emails</p>
                <input type="text" id="tokenInput" class="input-field" placeholder="Paste your token here">
                <button id="checkInbox" class="btn">Check Messages</button>
                <div id="inboxResult" class="result-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript remains exactly the same as in your original
        const API_KEY = 'afa4d76663e33778eeba3a0c6ce137ba7b798332ab07b8a2287a2a2f315ef890';
        const CREATE_EMAIL_URL = 'https://haji-mix-api.gleeze.com/api/tempgen';
        const CHECK_INBOX_URL = 'https://kaiz-apis.gleeze.com/api/tempmail-inbox';
        
        document.getElementById('createEmail').addEventListener('click', async () => {
            const btn = document.getElementById('createEmail');
            const resultContainer = document.getElementById('emailResult');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = originalText + ' <span class="loading"></span>';
            resultContainer.style.display = 'none';
            
            try {
                const response = await fetch(`${CREATE_EMAIL_URL}?api_key=${API_KEY}`);
                const data = await response.json();
                
                if (data.token) {
                    let displayContent = `
                        <div class="email-info">
                            <div class="info-row">
                                <span class="info-label">Your TempMail</span>
                                <span class="info-value">${data.email || data.tempmail || 'Not provided'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Access Token</span>
                                <span class="info-value">${data.token}</span>
                            </div>
                        </div>
                    `;
                    
                    document.getElementById('tokenInput').value = data.token;
                    resultContainer.innerHTML = displayContent;
                    resultContainer.style.display = 'block';
                } else {
                    resultContainer.innerHTML = `
                        <div class="error-message">Error: ${data.error || data.message || 'Unknown error occurred'}</div>
                    `;
                    resultContainer.style.display = 'block';
                }
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="error-message">Error: ${error.message}</div>
                `;
                resultContainer.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
        
        document.getElementById('checkInbox').addEventListener('click', async () => {
            const token = document.getElementById('tokenInput').value.trim();
            const btn = document.getElementById('checkInbox');
            const resultContainer = document.getElementById('inboxResult');
            const originalText = btn.textContent;
            
            if (!token) {
                resultContainer.innerHTML = `
                    <div class="error-message">Please enter a token first</div>
                `;
                resultContainer.style.display = 'block';
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = originalText + ' <span class="loading"></span>';
            resultContainer.style.display = 'none';
            
            try {
                const response = await fetch(`${CHECK_INBOX_URL}?token=${token}&apikey=9ba54ea7-c15f-4173-b61f-73f2828f96f4`);
                const data = await response.json();
                
                if (data.error) {
                    resultContainer.innerHTML = `
                        <div class="error-message">Error: ${data.error}</div>
                    `;
                    resultContainer.style.display = 'block';
                } else {
                    let inboxContent = '<div class="inbox-header">Your Messages</div>';
                    
                    if (Array.isArray(data)) {
                        if (data.length === 0) {
                            inboxContent += '<div class="empty-inbox">No emails found in inbox.</div>';
                        } else {
                            data.forEach(email => {
                                inboxContent += `
                                    <div class="email-item">
                                        <div class="email-meta">
                                            <div class="meta-item">
                                                <span class="meta-label">Sender</span>
                                                <span class="meta-value">${email.from || 'Unknown'}</span>
                                            </div>
                                            <div class="meta-item">
                                                <span class="meta-label">Received</span>
                                                <span class="meta-value">${email.date ? new Date(email.date).toLocaleString() : 'Unknown'}</span>
                                            </div>
                                        </div>
                                        <div class="meta-item">
                                            <span class="meta-label">Subject</span>
                                            <span class="meta-value">${email.subject || 'No Subject'}</span>
                                        </div>
                                        ${email.body ? `
                                        <div class="email-body">
                                            ${email.body}
                                        </div>
                                        ` : ''}
                                    </div>
                                `;
                            });
                        }
                    } else {
                        const filteredData = {...data};
                        delete filteredData.author;
                        inboxContent += `<pre style="white-space: pre-wrap; word-wrap: break-word; background: white; padding: 1rem; border-radius: var(--border-radius-sm); border: 1px solid var(--gray-light);">${JSON.stringify(filteredData, null, 2)}</pre>`;
                    }
                    
                    resultContainer.innerHTML = inboxContent;
                    resultContainer.style.display = 'block';
                }
            } catch (error) {
                resultContainer.innerHTML = `
                    <div class="error-message">Error: ${error.message}</div>
                `;
                resultContainer.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>
</html>
